<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Soundboard</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script  src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<body>
	<header>
		<div class="hdr">
			Soundboard
		</div>
	</header>
	<main>
		<div class="guitar">
			<div class='ttl'>
				Guitar(keys Q,W,E)
			</div>
			<div class="btn" id="g1">
				<audio>
				<source src="./sounds/guitar/g1.wav">
				</audio>
			</div>
			<div class="btn" id="g2">
				<audio>
					<source src="./sounds/guitar/g2.wav">
				</audio>
			</div>
			<div class="btn" id="g3">
				<audio>
					<source src="./sounds/guitar/g3.wav">
				</audio>
			</div>
		</div>
		<div class="piano">
			<div class='ttl'>
				Piano(keys A,S,D,F)
			</div>
			<div class="btn" id="p1">
				<audio>
					<source src="./sounds/piano/p1.wav">
				</audio>
			</div>
			<div class="btn" id="p2">
				<audio>
					<source src="./sounds/piano/p2.wav">
				</audio>
			</div>
			<div class="btn" id="p3">
				<audio>
					<source src="./sounds/piano/p3.wav">
				</audio>
			</div>
			<div class="btn" id="p4">
				<audio>
					<source src="./sounds/piano/p4.wav">
				</audio>
			</div>
		</div>
		<div class="drums">
			<div class='ttl'>
				Drums(keys Z,X,C,V)
			</div>
			<div class="btn" id="d1">
				<audio>
					<source src="./sounds/drums/d1.wav">
				</audio>
			</div>
			<div class="btn" id="d2">
				<audio>
					<source src="./sounds/drums/d2.wav">
				</audio>
			</div>
			<div class="btn" id="d3">
				<audio>
					<source src="./sounds/drums/d3.wav">
				</audio>
			</div>
			<div class="btn" id="d4">
				<audio>
					<source src="./sounds/drums/d4.wav">
				</audio>
			</div>
		</div>
		<div class="brass">
			<div class='ttl'>
				Brass(keys I,O,P)
			</div>
			<div class="btn" id="br1">
				<audio>
					<source src="./sounds/brass/br1.wav">
				</audio>
			</div>
			<div class="btn" id="br2">
				<audio>
					<source src="./sounds/brass/br2.wav">
				</audio>
			</div>
			<div class="btn" id="br3">
				<audio>
					<source src="./sounds/brass/br3.wav">
				</audio>
			</div>
		</div>
		<div class="beats">
			<div class='ttl'>
				Beats(keys J,K,L)
			</div>
			<div class="btn" id="b1">
				<audio>
					<source src="./sounds/beats/b1.wav">
				</audio>
			</div>
			<div class="btn" id="b2">
				<audio>
					<source src="./sounds/beats/b2.wav">
				</audio>
			</div>
			<div class="btn" id="b3">
				<audio>
					<source src="./sounds/beats/b3.wav">
				</audio>
			</div>
		</div>
	</main>
	<footer>
		&copy;Svetlana Ragulina
	</footer>
<script src="./js/script.js"></script>
</body>
</html>
